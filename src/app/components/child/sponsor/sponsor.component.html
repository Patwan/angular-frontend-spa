        <!-- Form-->
        <div class="mt-4 col-8 offset-2">
        <div class="card">
             <!-- Form-->
            <form #createForm=ngForm (ngSubmit)="onSubmit()">
    
            <!--Errors-->
            <div class="alert alert-danger" [hidden]="!error">
                {{ error }}
            </div>
    
            <div class="card-header sponsorheader">Add Sponsor Details</div>
            <div class="card-body">
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="sponsorFirstName">Sponsor First Name</label>
                        <input 
                            type="text" 
                            name="sponsorFirstName" 
                            class="form-control" 
                            id="sponsorFirstName" 
                            placeholder="Sponsor FirstName"
                            [(ngModel)]="form.sponsorFirstName">
                    </div>
                    <div class="col-sm-6">
                        <label for="formGroupExampleInput">Sponsor SurName</label>
                        <input 
                            type="text" 
                            name="sponsorSurName" 
                            class="form-control" 
                            id="sponsorSurName" 
                            placeholder="Sponsor SurName"
                            [(ngModel)]="form.sponsorSurName">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="sponsorEmail">Sponsor Email</label>
                        <input 
                            type="text" 
                            name="sponsorEmail" 
                            class="form-control" 
                            id="sponsorEmail" 
                            placeholder="Sponsor Email"
                            [(ngModel)]="form.sponsorEmail">
                    </div>
                    <div class="col-sm-6">
                        <label for="sponsorPhone">Sponsor Phone</label>
                        <input 
                            type="text" 
                            name="sponsorPhone" 
                            class="form-control" 
                            id="sponsorPhone" 
                            placeholder="Sponsor Phone"
                            [(ngModel)]="form.sponsorPhone">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                    <label for="nationality">Nationality</label>
                    <select 
                        class="form-control" 
                        id="nationality" 
                        name="nationality" 
                        [(ngModel)]="form.nationality" 
                        required>
                        <option value="" selected disabled> Sponsor's Nationality </option>
                            <option value="United States"> United States </option>
                            <option value="Britain"> Britain </option>
                            <option value="Israel" > Israel </option>
                            <option value="Turkey"> Turkey</option>
                            <option value="Germany"> Germany </option>
                            <option value="Brazil"> Brazil</option>
                            <option value="Spain"> Spain </option>
                            <option value="Kenya"> Kenya </option>
                    </select>
                    </div>
                </div>
                <div class="form-group row">
                        <div class="col-sm-12">
                        <label for="nationality">Sponsored Child</label>
                        <select 
                            class="form-control" 
                            id="sponsoredChild" 
                            name="sponsoredChild" 
                            [(ngModel)]="form.sponsoredChild" 
                            required>
                            <option value="" selected disabled> Add Child to sponsor </option>
                                <option  *ngFor="let child of allChildren" value="{{ child.id }}"> {{ child.name}} </option>
                        </select>
                        </div>
                </div>
                <div class="form-group row">
                        <div class="col-sm-12">
                            <button 
                                type="submit" 
                                class="btn btn-lg btn-success btn-block" 
                                [disabled]="!createForm.valid">Save Details </button>
                        </div>
                    </div>
            </div>
            </form>
        </div>  
    </div>
